trigger:
- main

pool: azure self hosted agent


steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
- task: IISWebAppDeploymentOnMachineGroup@0
  inputs:
    WebSiteName: 'iis web'
    Package: '$(C:\vsts-agent-win-x64-3.236.1'

