# HTML
# Archive your static HTML project and save it with the build record.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: azure self hosted agent

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $targetFolder = "C:\inetpub\wwwroot"  # Specify the target folder where you want to deploy your HTML files
      $artifactPath = "$(Build.ArtifactStagingDirectory)\index.html"
      Copy-Item C:\vsts-agent-win-x64-3.236.1\_work\1  $/inetpub/wwwroot

